<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Animals</title>
    </head>
    <body>
        <button id="loginBtn">Iniciar sesión con Google</button>
        <main id="app">
            <section class="form-wrapper" id="animalForm">
                <article id="returnToInsertSection" class="hidden">
                    <i class="insert-form" id="returnToInsertButton">⏪</i>
                    <span>New Animal</span>
                </article>
                <form id="form">
                    <h2 id="formHeader">New Animal</h2>
                    <article>
                        <label for="name">Name</label>
                        <input
                            type="text"
                            id="nameInput"
                            value=""
                            placeholder="Nombre"
                        />
                    </article>
                    <article>
                        <label for="breed">Breed</label>
                        <input
                            type="text"
                            id="breedInput"
                            value=""
                            placeholder="Raza"
                        />
                    </article>
                    <article>
                        <label for="birthDate">Birthdate</label>
                        <input type="date" id="birthDateInput" value="" />
                    </article>
                    <article>
                        <label for="gender">Gender</label>
                        <select id="genderSelector">
                            <option value="Male" selected>Macho</option>
                            <option value="Female">Hembra</option>
                        </select>
                    </article>
                    <article>
                        <label for="size">Size</label>
                        <select id="sizeSelector">
                            <option value="Small" selected>Pequeño</option>
                            <option value="Medium">Mediano</option>
                            <option value="Big">Grande</option>
                        </select>
                    </article>
                    <article class="vaccines-form">
                        <label for="name">Vaccines</label>
                        <i class="add-vaccine" id="addVaccine">➕</i>
                    </article>
                    <article class="vaccine-wrapper" id="vaccineList"></article>
                    <article>
                        <i class="confirm-button" id="insertButton"
                            >Add Animal</i
                        >
                        <i class="confirm-button hidden" id="updateButton"
                            >Save</i
                        >
                    </article>
                </form>
            </section>
            <section class="animals-wrapper">
                <h2>Animals</h2>
                <article class="select-wrapper">
                    <select class="layout-selector" id="layoutSelector">
                        <option value="Cards">Cards</option>
                        <option value="Table">List</option>
                    </select>
                    <span id="logsSection" class="logs-wrapper"></span>
                </article>
                <article
                    class="animal-table-wrapper hidden"
                    id="animablTableWrapper"
                >
                    <table class="animal-table" id="animalTable"></table>
                </article>
                <article
                    class="animal-cards-wrapper"
                    id="animalCards"
                ></article>
            </section>
        </main>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
